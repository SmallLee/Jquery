<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-3.2.1.min.js"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body>
		<button id="start">开始动画</button>
		<div id="d1" style="position:fixed;width: 100px;height: 100px;background-color: red;">
		</div>
		<div id="g" style="width: 50px;height: 50px;background-color: green;margin-top: 150px;position: absolute;"></div>
		<script type="text/javascript">
			$("#d1").click(function(){
				$(this).animate({left:"100px"})
			});
			//操作多个属性
			$("#start").click(function(){
				$("#g").animate({left:"80px",
					width:"150px",
					height:"150px",
					opacity:"0.5"
				})
			});
		</script>
	</body>
</html>
