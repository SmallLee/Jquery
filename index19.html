<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-3.2.1.min.js"></script>
	</head>
	<body>
		<p>通过Ajax修改内容</p>
		<button  id="btn1">修改内容</button><br />
		<span>通过Ajax修改span的内容</span><br />
		<button id="btn2">修改span的内容</button>
		<script>
			$(function(){
				$("#btn1").click(function(){
					$("p").load("ajax/change.txt #p1");
				});
				$("#btn2").click(function(){
					$("span").load("ajax/change.txt",function(responseTxt,statusTxt,xhr){
						if (statusTxt=="success") {
							alert("加载成功");
						} else {
							console.log("status: "+xhr.status+"text: "+xhr.statusText)
						}
					});
				});
			});
		</script>
	</body>
</html>
<!--
	把id为p1的内容加载到p标签中
	$("p").load("ajax/change.txt #p1");
-->
