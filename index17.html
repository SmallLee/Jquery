<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-3.2.1.min.js" type="text/javascript">
			
		</script>
	</head>
	<body>
		<div>
			<p>第一个div中的段落</p>
		</div>
		<div>
			<p>第二个div中的段落</p>
		</div>
		<p>段落</p>
		
		<script type="text/javascript">
			$(function(){
				$("div p").first().css("background-color","yellow");
				$("div p").last().css("background-color","red");
				$("div").eq(1).css("border","3px solid green")
			});
		</script>
	</body>
</html>
<!--
	first:首个div中的p元素
	last:最后一个div中的p元素
	eq:索引等于1的元素
-->
