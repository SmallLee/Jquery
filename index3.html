<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-3.2.1.min.js"></script>
	</head>
	<body>
		<input type="button" value="fadeIn"  id="fade"/>
		<div id="d1" style="width: 80px;height: 80px;background-color: red;display:none;"></div>
		<div id="d2" style="width: 80px;height: 80px;background-color: green;margin-top: 10px;display: none;"></div>
		<div id="d3" style="width: 80px;height: 80px;background-color: blue;margin-top: 10px;display: none;"></div>
		<script type="text/javascript">
			$(function(){
				$("#fade").click(function(){
					$("#d1").fadeToggle(1000);
					$("#d2").fadeTo("slow",0.5);
					$("#d3").fadeTo("slow",0.3);
				});
			});
		</script>
	</body>
</html>
